{{/*  

  This template render single pages 

*/}}

{{ define "main" }}
<div id="layout" class="pure-g">
  <article class="pure-u-1">
    {{ partial "brand.html" . }}
    {{ partial "content.header.html" . }}
    {{ partial "toc.html" . }}
    <section>
      {{ if .Params.coverImage }}
      <p>
        <label
          for="marginnote-{{.Page.File.UniqueID}}-0"
          class="margin-toggle"
          >&#8853;
        </label>
        <input
          type="checkbox"
          id="marginnote-{{.Page.File.UniqueID}}-0"
          class="margin-toggle"
        />
        <span class="marginnote"><img src="images/{{ .Params.coverImage }}"/></span>
      </p>
      {{ end }}
      {{ .Content }}
    </section>
    <section>
      {{ partial "footer.html" . }}
    </section>
  </article>
</div>
{{ end }}
